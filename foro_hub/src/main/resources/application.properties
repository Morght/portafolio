spring.application.name=foro_hub
spring.datasource.url=jdbc:mysql://${DB_HOST}/${DATASOURCE_NAME}?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASS}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

server.error.include-stacktrace=never

application.security.jwt.secret-key=${JWT_SECRET:123456}
#jwt.expiration in hours
application.security.jwt.expiration=2 
application.security.jwt.refresh-token.expiration=1